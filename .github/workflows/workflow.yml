name: Github Pages Deploy

on:
  push: 
    branches:
      - "main"

jobs:
  build:
    run-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [v16.x]
    
   steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install and build
      run: npm install && npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.7
      with:
        branch: gh-pages
        folder: build